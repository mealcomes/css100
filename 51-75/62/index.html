<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>
        <script src="./index.js" type="module" defer></script>
    </head>

    <body>
        <div class="frame">
            <div class="choice basic">
                <div class="title">basic</div>
                <div class="content">
                    <div class="set">
                        <div class="price">$5</div>
                        <div class="rate">per mouth</div>
                    </div>
                    <div class="line">
                        <span style="width: 80px"></span>
                        <span style="width: 70px"></span>
                        <span style="width: 80px"></span>
                        <span style="width: 60px"></span>
                    </div>
                </div>
            </div>
            <div class="choice pro">
                <div class="title">pro</div>
                <div class="content">
                    <div class="set">
                        <div class="price">$10</div>
                        <div class="rate">per mouth</div>
                    </div>
                    <div class="line">
                        <span style="width: 80px"></span>
                        <span style="width: 70px"></span>
                        <span style="width: 80px"></span>
                        <span style="width: 60px"></span>
                    </div>
                </div>
            </div>
            <div class="choice premium">
                <div class="title">premium</div>
                <div class="content">
                    <div class="set">
                        <div class="price">$20</div>
                        <div class="rate">per mouth</div>
                    </div>
                    <div class="line">
                        <span style="width: 80px"></span>
                        <span style="width: 70px"></span>
                        <span style="width: 80px"></span>
                        <span style="width: 60px"></span>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="item users">
                    <!-- <div class="fact">5 users</div> -->
                    <!-- <div class="sum">100 users</div> -->
                    <div class="sum-line">
                        <div class="fact-line"></div>
                    </div>
                </div>
                <div class="item memory">
                    <!-- <div class="fact">20 GB</div> -->
                    <!-- <div class="sum">200 GB</div> -->
                    <div class="sum-line">
                        <div class="fact-line"></div>
                    </div>
                </div>
                <div class="item project">
                    <!-- <div class="fact">1 project</div> -->
                    <!-- <div class="sum">50 project</div> -->
                    <div class="sum-line">
                        <div class="fact-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
