<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js" type="module" defer></script>
    </head>

    <body>
        <div class="frame">
            <div class="screen">
                <span class="item item-a">a</span>
                <span class="item item-b">b</span>
                <span class="item item-c">c</span>
                <span class="item item-d">d</span>
                <span class="item item-e">e</span>
                <span class="item item-f">f</span>
                <span class="item item-g">g</span>
                <span class="item item-h">h</span>
                <span class="item item-i">i</span>
                <span class="item item-j">j</span>
                <span class="item item-k">k</span>
                <span class="item item-l">l</span>
                <span class="item item-m">m</span>
                <span class="item item-n">n</span>
                <span class="item item-o">o</span>
                <span class="item item-p">p</span>
                <span class="item item-q">q</span>
                <span class="item item-r">r</span>
                <span class="item item-s">s</span>
                <span class="item item-t">t</span>
                <span class="item item-u">u</span>
                <span class="item item-v">v</span>
                <span class="item item-w">w</span>
                <span class="item item-x">x</span>
                <span class="item item-y">y</span>
                <span class="item item-z">z</span>
                <span class="item item-0">0</span>
                <span class="item item-1">1</span>
                <span class="item item-2">2</span>
                <span class="item item-3">3</span>
                <span class="item item-4">4</span>
                <span class="item item-5">5</span>
                <span class="item item-6">6</span>
                <span class="item item-7">7</span>
                <span class="item item-8">8</span>
                <span class="item item-9">9</span>
            </div>
            <div class="keyboard">
                <div class="word">
                    <span class="key key-a">a</span>
                    <span class="key key-b">b</span>
                    <span class="key key-c">c</span>
                    <span class="key key-d">d</span>
                    <span class="key key-e">e</span>
                    <span class="key key-f">f</span>
                    <span class="key key-g">g</span>
                    <span class="key key-h">h</span>
                    <span class="key key-i">i</span>
                    <span class="key key-j">j</span>
                    <span class="key key-k">k</span>
                    <span class="key key-l">l</span>
                    <span class="key key-m">m</span>
                    <span class="key key-n">n</span>
                    <span class="key key-o">o</span>
                    <span class="key key-p">p</span>
                    <span class="key key-q">q</span>
                    <span class="key key-r">r</span>
                    <span class="key key-s">s</span>
                    <span class="key key-t">t</span>
                    <span class="key key-u">u</span>
                    <span class="key key-v">v</span>
                    <span class="key key-w">w</span>
                    <span class="key key-x">x</span>
                    <span class="key key-y">y</span>
                    <span class="key key-z">z</span>
                </div>
                <div class="num">
                    <span class="key key-0">0</span>
                    <span class="key key-1">1</span>
                    <span class="key key-2">2</span>
                    <span class="key key-3">3</span>
                    <span class="key key-4">4</span>
                    <span class="key key-5">5</span>
                    <span class="key key-6">6</span>
                    <span class="key key-7">7</span>
                    <span class="key key-8">8</span>
                    <span class="key key-9">9</span>
                </div>
            </div>
        </div>
    </body>
</html>
