<body>
    <div class="frame">
        <div class="card first active">
            <div class="quote">
                <div class="title">The couch</div>

            </div>

        </div>
        <div class="card second">
            <div class="quote">
                <div class="title">Failing is learning</div>
                <p class="content">Pick yourself up, dust yourself off,<br/>and start again.</p>
            </div>
            <div class="button">ok</div>
        </div>
        <div class="card third">
            <div class="quote">
                <div class="title">Flowers and rainbows</div>
                <p class="content">Always be yourself,<br/>unless you can be a unicorn.</p>
            </div>
            <div class="button">ok</div>
        </div>
    </div>
