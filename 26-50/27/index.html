<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <div class="frame">
        <div class="card">
            <div class="time">
                <div class="week">Friday</div>
                <div class="date">March 4, 2016</div>
            </div>
            <div class="line"></div>
            <div class="list">
                <ul>
                    <li>
                        <input type="checkbox" id="item-1">
                        <label class="text" for="item-1">Create a list</label>
                        <label class="button" for="item-1"></label>
                        <svg>
                            <polyline points="1,5 6,9 14,1"/>
                        </svg>
                    </li>
                    <li>
                        <input type="checkbox" id="item-2">
                        <label class="text" for="item-2">Complete first task</label>
                        <label class="button" for="item-2"></label>
                        <svg>
                            <polyline points="1,5 6,9 14,1"/>
                        </svg>
                    </li>
                    <li>
                        <input type="checkbox" id="item-3">
                        <label class="text" for="item-3">Write some CSS code</label>
                        <label class="button" for="item-3"></label>
                        <svg>
                            <polyline points="1,5 6,9 14,1"/>
                        </svg>
                    </li>
                    <li>
                        <input type="checkbox" id="item-4">
                        <label class="text" for="item-4">Amaze the world</label>
                        <label class="button" for="item-4"></label>
                        <svg>
                            <polyline points="1,5 6,9 14,1"/>
                        </svg>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
