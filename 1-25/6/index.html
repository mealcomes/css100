<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="left">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70"
                        alt="Jessica Potter">
                </div>
                <div class="info">
                    <div class="name">Jessica Potter</div>
                    <div class="job">Visual Artist</div>
                </div>
                <div class="actions">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <span class="value">523</span>
                    <span class="parameter">Posts</span>
                </div>
                <div class="box">
                    <span class="value">1387</span>
                    <span class="parameter">Likes</span>
                </div>
                <div class="box">
                    <span class="value">146</span>
                    <span class="parameter">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
