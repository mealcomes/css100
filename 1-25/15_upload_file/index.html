<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="title">Drop file to upload</div>
            <div class="line"></div>
            <div class="bar-loading"></div>
            <div class="main">
                <label for="upload-input" class="dropzone">
                    <input type="file" id="upload-input" multiple="false">
                    <span class="filename">
                    </span>
                    <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
                </label>
                <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
                <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
                <div class="upload-button">Upload file</div>
            </div>
        </div>
    </div>
</body>

</html>
